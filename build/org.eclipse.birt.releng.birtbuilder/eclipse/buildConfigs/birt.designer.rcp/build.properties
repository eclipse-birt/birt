generateFeatureVersionSuffix=true
baseLocation=/home/adb/farrah/baseLocation
p4.home=/home/adb/farrah/P4
buildDirectory=/home/adb/farrah/src

runPackager=true
mapVersionTag=HEAD
bootclasspath=${java.home}/lib/rt.jar
buildType=I
buildId=build
buildLabel=${buildType}.${buildId}
