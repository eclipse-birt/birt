#set test.home as where you extract birt-test-suite.zip
test.home=/home/adb/unittest

#set jvm.15.home as where the jvm 1.5 installed
jvm.15.home=/user/local/jdk1.5.0_02/bin/java

#set os as win32 or linux, same as the OS you running the test
os=linux

#set test-output-dir to the output folder of test result(xml format)
test-output-dir=/home/adb/unittest/unitTestReport/xml

#set test-output-html-dir to the html report directory
test-output-html-dir=/home/adb/unittest/unitTestReport/html
