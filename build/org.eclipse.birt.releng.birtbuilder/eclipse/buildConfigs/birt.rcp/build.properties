generateFeatureVersionSuffix=true
baseLocation=/home/adb/farrah/baseLocation
p4.home=/home/adb/farrah/P4
buildDirectory=/home/adb/farrah/src

runPackager=true

mapVersionTag=HEAD
bootclasspath=${java.home}/lib/rt.jar
buildType=I
buildId=build
buildLabel=${buildType}.${buildId}
collBase=.
configs=win32,win32,x86

archivesFormat =win32, win32, x86 - antzip

#Allow cycles involving at most one bundle that needs to be compiled with the rest being binary bundles.
allowBinaryCycles = true

javacFailOnError=false
javacDebugInfo=off
javacVerbose=false
compileArg=-enableJavadoc

zipargs=
tarargs=--owner=0 --group=0 

collectingFolder=birt-rcp-report-designer-4_4_0
archivePrefix=birt-rcp-report-designer-4_4_0
archiveNamePrefix=birt-rcp-report-designer-4_4_0

baseos=linux
basews=gtk
basearch=ppc

product = org.eclipse.birt.report.designer.ui.rcp/BIRT-headless.product

p2.gathering=true

skipBase=true
#skipFetch=false
#skipMap=true

generatedBuildProperties = ${buildDirectory}/root.properties
pluginList = org.eclipse.birt.report.viewer;unpack=true,org.eclipse.birt.resources;unpack=true,org.eclipse.birt.report.engine.fonts;unpack=true,org.eclipse.birt.me.prettyprint.hector;unpack=true



